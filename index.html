<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Boolando</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="col-25">
                    <ul class="link link-nav" >
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambini</a></li>
                    </ul>
                </nav>
                <div class="col-50">
                    <div class="header-logo">
                        <img src="./img/boolean-logo.png" alt="Boolean Logo">
                    </div>
                </div>
                <nav class="col-25">
                    <ul class="link link-icon" >
                        <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-33">
                    <div class="card">
                        <img src="img\1.webp" alt="Levis t-shirt">
                        <div class="discount"><span class="tag discount-tag" >-50%</span> <span class=" tag sosten-tag" >Sostenibilità</span></div>
                    </div>
                    <div class="product-info">
                        <h6>Levi's</h6>
                        <h5>RELAXED FIT TEE UNISEX</h5>
                        <div>
                            <span class="real-price">14,99 €</span>
                            <span class="old-price" >29,99 €</span>
                        </div>
                    </div>
                </div>
                
                <div class="col-33">
                    <div class="card">
                        <img src="./img/2.webp" alt="GUESS t-shirt">
                        <div class="discount"><span class="tag discount-tag" >-30%</span></div>
                    </div>
                    <div class="product-info">
                        <h6>GUESS</h6>
                        <h5>ROSES TEE</h5>
                        <div>
                            <span class="real-price">14,99 €</span>
                            <span class="old-price" >20,99 €</span>
                        </div>
                    </div>
                </div> 
                
                <div class="col-33">
                    <div class="card">
                        <img src="./img/3.webp" alt="zucchero filato">
                        <div class="discount"><span class="tag discount-tag" >-30%</span></div>
                    </div>
                    <div class="product-info">
                        <h6>Come Zucchero Filato</h6>
                        <h5>VOGLIA DI COLORI PASTELLO</h5>
                        <div>
                            <span class="real-price">129,99 €</span>
                            <span class="old-price" >184,99 €</span>
                        </div>
                    </div>
                </div>                 
            </div>
        </div>
    </main>
    
</body>
</html>
